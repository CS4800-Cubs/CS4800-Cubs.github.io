# compucompare
# Example Configuration For
# Local Development Environment

# Profile
spring.profiles.active = dev

# Port (HTTP)
server.port = 8080

# Logging
logging.level.root = INFO

# Database Connection
# In-Memory Database For Testing Purposes
# View Database: http://localhost:8080/h2-console/
# Username: compucompare, Password: (leave empty)
# URL: jdbc:h2:mem:compucomparedb
spring.datasource.url = jdbc:h2:mem:compucomparedb
spring.h2.console.enabled = true
spring.datasource.username = compucompare
spring.datasource.password =

# Database Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto = update
